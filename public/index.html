<!doctype html>
<html>
  <head>
    <!-- favicon credit to: http://findicons.com/icon/211482/tv -->
    <link rel="shortcut icon" href="http://findicons.com/files/icons/1962/drunkey_love/16/tv.png" type="image/png" />

    <title>Show Plots</title>

    <!-- libraries -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"
    integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ=="
    crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Raleway:300' rel='stylesheet' type='text/css'>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.18/angular-sanitize.js"></script>

    <!-- stylesheets -->
    <link rel="stylesheet" type="text/css" href="stylesheets/style.css">
    <link rel="stylesheet" href="stylesheets/select.css">
  

    <script src="lib/select.js"></script>
    <script src="lib/vibrant.js"></script>
    <script src="src/input.js"></script>
    <script src="src/info.js"></script>
    <script src="src/tooltip.js"></script>
    <script src="src/app.js"></script>

    <!-- i moved these up here to avoid the {{angular stuff flash on page load}} -->
    <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="http://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script>
    <script src="src/drawGraph.js"></script>
    <script src="src/graph.js"></script>
    <script src="src/services.js"></script>
  </head>
  <body>
    <div id="vignette"></div>
    <div id="blackout"></div>
    <img src="assets/hollywood.jpg" id="bg">
    <div class="container" ng-app="app" ng-controller="appCtrl" ng-cloak>

      <div class="row">
        <header id="mainHeader">
          <h1 class="text-center" id="title" style="margin: 25px auto">{{headerName}}</h1>
        </header>

      <!-- search bar -->
      <search-input></search-input>

        <!-- d3 graph section -->
        <div id="graphContainer" class="col-xs-12">
          <h3 id="graphInstructions" ng-show="graphShown && !currentEpisode">Click on an episode for more info!</h3>
          <graph ng-show="graphShown"></graph>
        </div>
      </div>
      <div id="loadingEpisode" ng-show="episodeWaiting">
        <img src="assets/loading.gif" class="loadingGif">
      </div>
      <episode-info ng-show="currentEpisode"></episode-info>
    </div>

    <script src="config.js"></script>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-71118107-1', 'auto');
      ga('send', 'pageview');

    </script>
  </body>
</html>
