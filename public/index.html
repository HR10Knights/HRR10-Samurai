<!doctype html>
<html>
  <head>
    <!-- favicon credit to: http://findicons.com/icon/211482/tv -->
    <link rel="shortcut icon" href="http://findicons.com/files/icons/1962/drunkey_love/16/tv.png" type="image/png" />

    <title>Should I Watch This?</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"
    integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ=="
    crossorigin="anonymous">
     <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
   <link href='https://fonts.googleapis.com/css?family=Raleway:300' rel='stylesheet' type='text/css'>
  

    <!-- ui-select files -->
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.18/angular-sanitize.js"></script>
    <script src="src/select.js"></script>
    <script src="lib/vibrant.js"></script>
    <link rel="stylesheet" href="src/select.css">
    <script src="src/input.js"></script>
    <script src="src/info.js"></script>
    <script src="src/tooltip.js"></script>
    <script src="src/app.js"></script>
  </head>
  <body>
    <div id="vignette"></div>
    <div id="blackout"></div>
    <img src="assets/hollywood.jpg" id="bg">
    <div class="container" ng-app="app" ng-controller="appCtrl">

      <div class="row">
        <header id="mainHeader">
          <h1 class="text-center" ng-hide="hideMainHeader" style="margin: 25px auto">Should I Watch This?</h1>
          <h1 class="text-center" id="title" ng-show="hideMainHeader" style="margin: 25px auto">{{headerName}}</h1>
        </header>

      <!-- search bar -->
      <search-input></search-input>

      <div id="examples" ng-hide="headerName">
        Or try...
          <span ng-click="submit('Breaking Bad')">Breaking Bad</span>
          <span ng-click="submit('Dexter')">Dexter</span>
          <span ng-click="submit('The Sopranos')">The Sopranos</span>
      </div>

        <!-- d3 graph section -->
        <div id="graphContainer" class="col-xs-12">
          <graph ng-show="graphShown"></graph>
        </div>
      </div>
      <div id="loadingEpisode" ng-show="episodeWaiting">
        <img src="assets/loading.gif" class="loadingGif">
      </div>
      <episode-info ng-show="currentEpisode"></episode-info>
    </div>
    <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="http://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script>
    <script src="src/drawGraph.js"></script>
    <script src="src/graph.js"></script>
    <script src="src/services.js"></script>
    <script src="config.js"></script>
  </body>
</html>
