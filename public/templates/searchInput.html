<div id="search">
  <form class="search form-inline form-horizontal" ng-submit="submit()">
    <div class="row">
      <input id="searchBar" class="form-control input col-xs-8" type="text" name="name" ng-model="query" placeholder="Should I watch this?">
      <input id="submitButton" class="form-control input col-xs-4" type="submit" name="name" value="Go">
    </div>
  </form>
</div>
